<body>

  <main class="joinmain">
      <h1>Reedy Creek Chamber of Commerce Application</h1>
          <form method="get" action="thankyou.html">
            <h1>Join Us</h1>
  <fieldset>
      <legend>Applicant Information</legend>
      <label class="top">First Name* <input type="text" name="fname" required></label>
      <label class="top">Last Name* <input type="text" name="lname" required></label>
      <label class="top">Cell Phon* <input type="tel" name="phone" placeholder="1235551234" required></label>
      <label class="top">Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
      <label class="top">Business Position <input type="text" name="buspos"></label>
      <label class="top">Business Name* <input type="text" name="busname" required></label>
  
  </fieldset>
  
  <fieldset>
  <legend>Membership Level</legend>
 
  <label class="sbs"><input type="radio" name="memblevel" value="beinner"> NP Membership is for non profit organizations and there is no fee.</label>
  <label class="sbs"><input type="radio" name="memblevel" value="intermediate"> Bronze Membership</label>
  <label class="sbs"><input type="radio" name="memblevel" value="silver"> Silver Membership</label>
  <label class="sbs"><input type="radio" name="memblevel" value="gold"> Gold Membership</label>
  <label class="top">Business description <input type="text" name="busdesc"></label>

  </fieldset>
  

  
  <input type="submit" value="Add My Membership" class="submitBtn">
          </form>
