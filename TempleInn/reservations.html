<body>

  <main class="joinmain">
    <h1>Temple Inn & Suites Reservation Request</h1>
    <form method="get" action="thankyou.html">
      <h1>Stay With Us</h1>
      <fieldset>
        <legend>Information</legend>
        <label class="top">First Name* <input type="text" name="fname" required></label>
        <label class="top">Last Name* <input type="text" name="lname" required></label>
        <label class="top">Cell Phon* <input type="tel" name="phone" placeholder="123-555-1234" required></label>
        <label class="top">Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
        <label class="top">Requested Start Date<input type="date" name="reqdatestart" required></label>
        <label class="top">Requested End Date <input type="date" name="reqdateend" required></label>

        <br>

        <label for= "room">Room Types: </label><select id="room" >
            <option value="1kingbed">1 King Bed</option>
            <option value="2queenbeds">2 Queen Beds</option>
            <option value="2roomsuite">2 Room Suite</option>
            <option value="2doublebeds">2 Double Beds</option>
          </select>
        

      </fieldset>

      <fieldset>
        <legend>Temple Locations</legend>

        <label class="sbs"><input type="radio" name="tempchoice" value="fl"> Orlando, FL</label>
        <label class="sbs"><input type="radio" name="tempchoice" value="id"> Rexburg, ID</label>
        <label class="sbs"><input type="radio" name="tempchoice" value="az"> Mesa, AZ</label>
        <label class="sbs"><input type="radio" name="tempchoice" value="ny"> New York, NY</label>
        <label class="top">Special Accomodations <input type="text" name="specaccomo"></label>

      </fieldset>



      <input type="submit" value="Submit Request" class="submitBtn">
    </form>
